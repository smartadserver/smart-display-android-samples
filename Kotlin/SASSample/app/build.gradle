apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.smartadserver.android.sassample"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility = JavaVersion.VERSION_1_8
        sourceCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'

    // Google services dependencies
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.1.0'

    // Huawei services dependencies
    implementation 'com.huawei.hms:ads-identifier:3.4.28.305'
    implementation 'com.huawei.hms:location:4.0.2.300'
    // Smart Display SDK
    implementation 'com.smartadserver.android:smart-core-sdk:7.8.0@aar'
    implementation 'com.smartadserver.android:smart-display-sdk:7.8.0@aar'

    // OkHttp required by Smart SDKs
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'

    // Exoplayer required by Smart SDK
    implementation 'com.google.android.exoplayer:exoplayer:2.11.3'
}
